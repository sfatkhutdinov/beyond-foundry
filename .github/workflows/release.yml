          2. **Install**: Extract to your FoundryVTT modules directory
          3. **Enable**: Activate in your world settings
          4. **Import**: Start importing your D&D Beyond content!
          
          ## ðŸ“š Resources
          
          - [ðŸ“– Documentation](https://github.com/${{ github.repository }}/wiki)
          - [ðŸ”§ Setup Guide](https://github.com/${{ github.repository }}/blob/main/docs/setup.md)
