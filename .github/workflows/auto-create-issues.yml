# This workflow automates GitHub issue creation for TODO/FIXME and parser errors
# It runs on every push to main and can be triggered manually
# IMPORTANT: Add your personal access token as a repository secret named GH_PAT

name: Auto Create Issues

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run auto-create-issues script
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: node scripts/auto-create-issues.js
