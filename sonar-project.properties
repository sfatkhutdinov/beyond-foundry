sonar.projectKey=sfatkhutdinov_beyond-foundry
sonar.organization=sfatkhutdinov

# Project Information
sonar.projectName=Beyond Foundry
sonar.projectDescription=FoundryVTT module for importing D&D Beyond content

# Source and Test Paths
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Coverage Reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts

# Language Settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Analysis Settings
sonar.sourceEncoding=UTF-8
